<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape Room Platform - Achievements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fffde7, #f5f5f5);
    }

    /* Header */
    .header {
      background-color: #FFD600;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-item {
      padding: 15px 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      color: #333;
    }

    .nav-item:hover {
      background-color: #FFF9C4;
    }

    .nav-item.active {
      border-bottom: 3px solid #FFD600;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      padding: 40px;
    }

    /* Achievements content */
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .profile-info {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: #fff9c4;
      border: 2px solid #FFD600;
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 10px;
    }

    .achievements {
      text-align: center;
    }

    .achievements h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .badge-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .badge {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 25px;
      transition: 0.3s;
      border: 4px solid #FFD600;
    }

    .badge:hover {
      transform: scale(1.1);
    }

    .badge-title {
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

<div class="header">Escape Room Platform</div>

<div class="navbar">
  <div class="nav-item">Home</div>
  <div class="nav-item">Tasks</div>
  <div class="nav-item active">Achievements</div>
  <div class="nav-item">History</div>
  <div class="nav-item">Accessibility</div>
  <div class="nav-item">Help</div>
</div>

<div class="container">

  <!-- Profile Section -->
  <div class="profile">
    <img class="avatar" src="https://via.placeholder.com/120" alt="Avatar">
    <div class="profile-info">
      Name: John Doe<br>
      Student ID: 123456<br>
      Class: Chemistry 101
    </div>
  </div>

  <!-- Stats Section -->
  <div class="stats">
    <div class="stat-box">Completion Rate: 92%</div>
    <div class="stat-box">Total Quizzes: 15</div>
    <div class="stat-box">Average Score: 87%</div>
  </div>

  <!-- Achievements Section -->
  <div class="achievements">
    <h2>üèÖ Achievements Unlocked</h2>
    <div class="badge-container">

      <div class="badge">
        üèÜ
        <div class="badge-title">Perfect Score</div>
      </div>

      <div class="badge">
        üéØ
        <div class="badge-title">Accuracy Master</div>
      </div>

      <div class="badge">
        ‚è±Ô∏è
        <div class="badge-title">Fast Solver</div>
      </div>

      <div class="badge">
        üìö
        <div class="badge-title">Quiz Warrior</div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
